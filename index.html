<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <div class="logo">📝 Omkar's Diary</div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1><i data-lucide="feather"></i> Your Mind's Quiet Place</h1>
            <p>Reflect, write, and reconnect with your inner self. Start journaling your moments, moods, and memories.
            </p>
            <div class="hero-buttons">
                <button class="btn"><i data-lucide="edit-3"></i> Start Writing</button>
                <button class="btn secondary"><i data-lucide="log-in"></i> Login</button>
            </div>
        </div>
        <img src="/Journal illustration.jpg" alt="Journal illustration" class="hero-img">
    </section>

</body>

</html>
